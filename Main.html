<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WaterBucket</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="WaterBucketStyles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg justify-content-between">
    <div class="navbar-brand color1">
      WaterBucket
    </div>
    <a class="btn btn-primary-custom color3" href="Login.html">
      Sign Out
      <svg class="userIcon-svg-txtSize mb-1 ml-1">
        <circle class="userIcon-circle-txtSize circleTop-txtSize"></circle>
        <circle class="userIcon-circle-txtSize circleBottom-txtSize"></circle>
      </svg></a>
  </nav>
  <div class="background-color3">
    <div class="row mx-4 p-4">
      <div class="col-md-3 dataTable-margin">
        <h4 class="d-flex"><span class="text-muted">Cistern Data</span></h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6>Current Level</h6>
            </div>
            <span class="text-muted pl-2">##</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6>Past Delivery</h6>
            </div>
            <span class="text-muted pl-2">##</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6>Estimated Future Delivery</h6>
            </div>
            <span class="text-muted pl-2">##</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6>Last Measurement</h6>
            </div>
            <span class="text-muted pl-2">##</span>
          </li>
        </ul>
        <div class="my-4">
          <button class="btn btn-block btn-primary-custom" type="button" name="btnMeasure">Measure</button>
        </div>
      </div>
      <div class="col-md-9">
        <nav class="navbar navbar-expand-lg nav-background-color justify-content-between">
          <h2 class="nav-item color1">Cistern Dashboard</h2>
          <button class="navbar-toggler btn-primary-custom" type="button" name="btnHam" data-toggle="collapse" data-target="#btnResolution">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
          </button>
          <div class="btn-group btn-sm navbar-collapse collapse no-flex-grow" id="btnResolution">
            <button class="btn btn-secondary" type="button">Week</button>
            <button class="btn btn-secondary" type="button">Month</button>
            <button class="btn btn-secondary" type="button">4-Month</button>
          </div>
        </nav>
        <hr>
        <canvas class="my-4" id="chline" width="300" height="300">
          <script src="plotly.min.js"></script>
        </canvas>
      </div>
    </div>
  </div>
</body>

</html>
